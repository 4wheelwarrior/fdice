<html>
<head>
<title>FDICE</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1, minimum-scale=1.0, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<!-- note: Try replacing device-dpi by medium-dpi. device-dpi prevents default scaling, while medium-dpi will scale down on low density screens and scale up on high density screens. -->
<style>
	body{
		background: #333 ;
	}

	#ver{
		position: absolute ;
		z-index: 1000 ;
		background: black ;
		width: 80px ;
		height: 30px ;
		padding: 4px ;
		color: white ;
	}

	#dice{
		position: absolute ;
		z-index: 400 ;

		width: 480px ;
		height: 800px ;

		background: url('bg.gif') ;
	}

	#roll{
		display: block ;
		position: absolute ;
		left: 400px ;

		font-size: 28px ;
		font-family: tahoma, arial, helvetica, verdana, sans-serif ;

		width: 200px ;
		height: 80px ;

		text-align: center ;

		background: red ;

		border: 4px solid #330000 ;
		color: white ;
		font-weight: bold ;
	}

	#fart{
		display: block ;
		position: absolute ;
		left: 400px ;
		top: 200px ;

		font-size: 28px ;
		font-family: tahoma, arial, helvetica, verdana, sans-serif ;

		width: 200px ;
		height: 80px ;

		text-align: center ;

		background: green ;

		border: 4px solid #003300 ;
		color: white ;
		font-weight: bold ;
	}

	#dbg{
		display: block ;
		position: absolute ;
		left: 400px ;
		top: 400px ;

		font-size: 16px ;
		font-family: tahoma, arial, helvetica, verdana, sans-serif ;

		width: 200px ;
		height: 80px ;

		text-align: center ;

		background: black ;

		border: 4px solid #000 ;
		color: white ;
		font-weight: bold ;
	}

	#dice-frames{
		position: absolute ;
		z-index: 0 ;
		width: 1px ;
		height: 1px ;
		overflow: hidden ;
	}

</style>
<script src="phonegap.js"></script>
<script>
	var dt1 = 'a' ;
	var dt2 = 'b' ;

	var df1 = 1 ;
	var df2 = 1 ;

	var r1 = 0 ;
	var r2 = 0 ;

	var _IUD = {} ; // update interval
	var _AFS = {} ; // farting sprite

	var _CTX = {} ; // dice context

	var _DT = [ 'a', 'b', 'c', 'd' ] ;

	var _ARO = {}	// rolling sounds
	var _AFR = {}   // farting sounds

	function main(){
		initDiceFrames() ;

		initRollAudio() ;
		initFartAudio() ;


		_CTX = getID('dice').getContext('2d') ;

		_IUD = window.setInterval( update, 100 ) ;
		_AFS = document.getElementById( 'afs' ) ;

		getID('dice').addEventListener( 'click', roll, false ) ;
	}

	function initRollAudio(){
		for( var i = 1; i < 7; i++ ){
			_ARO[i] = new Media( '/android_asset/www/rol-' + i + '.wav' ) ;
		}
	}

	function initFartAudio(){
		for( var i = 1; i < 7; i++ ){
			_AFR[i] = new Media( '/android_asset/www/frt-' + i + '.wav' ) ;
		}
	}

	function initDiceFrames(){
		var img ;

		// A class
		for( var i = 1; i < 22; i++ ){
			img = document.createElement('img') ;

			img.src = 'a-' + i + '.png' ;
			img.id = 'a-' + i ;

			getID('dice-frames').appendChild( img ) ;
		}

		// B class
		for( var i = 1; i < 18; i++ ){
			img = document.createElement('img') ;

			img.src = 'b-' + i + '.png' ;
			img.id = 'b-' + i ;

			getID('dice-frames').appendChild( img ) ;
		}

		// C class
		for( var i = 1; i < 13; i++ ){
			img = document.createElement('img') ;

			img.src = 'c-' + i + '.png' ;
			img.id = 'c-' + i ;

			getID('dice-frames').appendChild( img ) ;
		}

		// D class
		for( var i = 1; i < 17; i++ ){
			img = document.createElement('img') ;

			img.src = 'd-' + i + '.png' ;
			img.id = 'd-' + i ;

			getID('dice-frames').appendChild( img ) ;
		}
	}

	function roll(){
		dt1 = _DT[ randomInt( 0, 3 ) ] ;
		dt2 = dt1 ;

		while( dt2 == dt1 ){
			dt2 = _DT[ randomInt( 0, 3 ) ] ;
		}

		r1 = randomInt( 1, 6 ) ;
		r2 = randomInt( 1, 6 ) ;


		df1 = 0 ;
		df2 = 0 ;

		rsnd() ;

		window.setTimeout( fart, 2000 ) ;
	}

	function update(){
		df1++ ;
		df2++ ;

		// console.log('df1 = ' + df1 ) ;
		// console.log('df2 = ' + df2 ) ;

		// LIMIT CONDITION FOR DICE 1
		if( ( df1 > 21 ) && ( dt1 == 'a' ) ) df1 = 21 ;
		if( ( df1 > 17 ) && ( dt1 == 'b' ) ) df1 = 17 ;
		if( ( df1 > 12 ) && ( dt1 == 'c' ) ) df1 = 12 ;
		if( ( df1 > 16 ) && ( dt1 == 'd' ) ) df1 = 16 ;

		// LIMIT CONDITION FOR DICE 2
		if( ( df2 > 21 ) && ( dt2 == 'a' ) ) df2 = 21 ;
		if( ( df2 > 17 ) && ( dt2 == 'b' ) ) df2 = 17 ;
		if( ( df2 > 12 ) && ( dt2 == 'c' ) ) df2 = 12 ;
		if( ( df2 > 16 ) && ( dt2 == 'd' ) ) df2 = 16 ;

		_CTX.clearRect( 0, 0, 480, 800 ) ;

		_CTX.drawImage( getID( dt1 + '-' + df1 ), 0, 0, 480, 800 ) ;
		_CTX.drawImage( getID( dt2 + '-' + df2 ), 0, 0, 480, 800 ) ;
	}

	function fart(){
		fart1() ;
		window.setTimeout( fart2, 200 ) ;
	}

	function fart1(){
		_AFR[ r1 ].play() ;
	}

	function fart2(){
		_AFR[ r2 ].play() ;
	}

	function rsnd(){
		var i = randomInt( 1, 6 ) ;

		_ARO[i].play() ;
	}

	function getID( id ){
		return document.getElementById(id) ;
	}

	function randomInt( min, max ){
		return Math.floor( Math.random() * (max - min + 1)) + min ;
	}

	function dbg( msg ){
		getID('dbg').innerHTML = msg ;
	}
</script>
</head>

<body id="thebody" onload="main()">
	<div id="ver">2</div>
	<canvas id="dice" width="480" height="800"></canvas>
<!-- 
	<div id="dbg"></div>

	<a id="roll" href="javascript:roll()">ROL</a>
	<a id="fart" href="javascript:fart()">FRT</a>
 -->
	<audio id="aro">
		<source src="aro.wav" type="audio/wav">
	</audio>

	<audio id="afs1">
		<source src="afs.wav" type="audio/wav">
	</audio>

	<audio id="afs2">
		<source src="afs.wav" type="audio/wav">
	</audio>

	<div id="dice-frames"></div>
</body>

</html>
